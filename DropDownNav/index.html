<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDownNav</title>

    <!-- Fonts Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- CSS Links -->
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <nav>
        <h1>
            Brand Logo
        </h1>
        <ul>
            <li class="items">Home
                <span><i class="fa-solid fa-angle-down"></i></span>
                <div class="dropDown">
                    <a href="">123</a>
                    <a href="">456</a>
                    <a href="">789</a>
                </div>
            </li>
            <li class="items">Products
                <span><i class="fa-solid fa-angle-down"></i></span>
                <div class="dropDown">
                    <a href="">abc</a>
                    <a href="">def</a>
                    <a href="">ghj</a>
                </div>
            </li>
            <li class="items">Services
                <span><i class="fa-solid fa-angle-down"></i></span>
                <div class="dropDown">
                    <a href="">ABC</a>
                    <a href="">DEF</a>
                    <a href="">GHJ</a>
                </div>
            </li>
            <li class="items">More
                <span><i class="fa-solid fa-angle-down"></i></span>
                <div class="dropDown">
                    <a href="">OMN</a>
                    <a href="">PQR</a>
                    <a href="">STY</a>
                </div>
            </li>
        </ul>
    </nav>


    <!-- Thses are the divs that we are going to make magicallly come out -->
    <div class="div div1">
        <h2>This is an Awsome Div Container</h2>
    </div>
    <div class="div div2">
        <h2>This is an Awsome Div Container</h2>
    </div>
    <div class="div div3">
        <h2>This is an Awsome Div Container</h2>
    </div>
    <div class="div div4">
        <h2>This is an Awsome Div Container</h2>
    </div>
    <div class="div div5">
        <h2>This is an Awsome Div Container</h2>
    </div>


</body>

</html>
