<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <title>Clock</title>

    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="cont">
        <div class="clock">
            <div class="display"><span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> <span id="milliSec">: 00</span></div>

            <!-- Button Container -->
            <div class="btn_cont">
                <button class="btn start" id="start_stop_btn">Start</button>
                <button class="btn clear" id="clear">Clear</button>
                <button class="btn record" id="record">Record</button>
            </div>
        </div>
        <div class="recordedTime">



        </div>
    </div>


</body>
<script src="./index.js"></script>

</html>
